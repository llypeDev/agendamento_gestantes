<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Gestante</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='gestante_edit.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</head>
<body>
    <header class="main-header">
        <div class="header-content">
            <h1><i class="fas fa-user-edit"></i> Editar Gestante</h1>
            <a href="{{ url_for('admin') }}" class="logout-btn"><i class="fas fa-arrow-left"></i> Voltar</a>
        </div>
    </header>

    <main class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">
                        <i class="fas fa-{% if category == 'success' %}check{% else %}exclamation{% endif %}-circle"></i> {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <section class="edit-section">
            <h2><i class="fas fa-user"></i> Editar Dados da Gestante</h2>
            <form method="POST" class="form-grid">
                <div class="form-group">
                    <label for="nome"><i class="fas fa-user"></i> Nome</label>
                    <input type="text" id="nome" name="nome" value="{{ gestante[0] }}" required>
                </div>
                <div class="form-group">
                    <label for="setor"><i class="fas fa-building"></i> Setor</label>
                    <input type="text" id="setor" name="setor" value="{{ gestante[1] }}" required>
                </div>
                <div class="form-group">
                    <label for="matricula"><i class="fas fa-id-badge"></i> Matrícula</label>
                    <input type="text" id="matricula" name="matricula" value="{{ gestante[2] }}" required>
                </div>
                <div class="form-group">
                    <label for="username"><i class="fas fa-user-circle"></i> Usuário</label>
                    <input type="text" id="username" name="username" value="{{ gestante[3] }}" required>
                </div>
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Senha</label>
                    <input type="password" id="password" name="password" value="{{ gestante[4] }}" required>
                </div>
                <button type="submit" class="submit-btn"><i class="fas fa-save"></i> Atualizar</button>
            </form>
        </section>
    </main>
</body>
</html>
