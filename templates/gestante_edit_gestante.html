<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Gestante</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <meta name="theme-color" content="#1e3a8a">
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/static/service-worker.js')
                    .then(registration => {
                        console.log('Service Worker registrado com sucesso:', registration);
                    })
                    .catch(error => {
                        console.error('Erro ao registrar o Service Worker:', error);
                    });
            });
        }
    </script>
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">
    <header class="bg-blue-900 text-white p-4 shadow-lg sticky top-0 z-50">
        <div class="max-w-4xl mx-auto flex flex-col sm:flex-row justify-between items-center gap-4">
            <h1 class="text-2xl font-bold flex items-center gap-2">
                <i class="fas fa-user-edit"></i> Editar Gestante
            </h1>
            <a href="{{ url_for('admin') }}" class="bg-red-600 text-white px-4 py-2 rounded-lg font-medium flex items-center gap-1 shadow-md hover:bg-red-700 hover:-translate-y-0.5 transition-all duration-200">
                <i class="fas fa-arrow-left"></i> Voltar
            </a>
        </div>
    </header>

    <main class="max-w-4xl mx-auto p-4">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="mb-4 p-4 rounded-lg shadow-md {{ 'bg-green-100 text-green-700' if category == 'success' else 'bg-red-100 text-red-700' }} flex items-center gap-2 animate-fade-in">
                        <i class="fas fa-{{ 'check' if category == 'success' else 'exclamation' }}-circle"></i> {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <section class="bg-white p-6 rounded-xl shadow-md hover:-translate-y-1 transition-all duration-200">
            <h2 class="text-xl font-semibold text-gray-800 mb-4 flex items-center gap-2">
                <i class="fas fa-user"></i> Editar Dados da Gestante
            </h2>
            <form method="POST" class="grid grid-cols-1 sm:grid-cols-3 gap-3">
                <div class="form-group">
                    <label for="nome" class="block text-sm font-medium text-gray-700 flex items-center gap-1">
                        <i class="fas fa-user"></i> Nome
                    </label>
                    <input type="text" id="nome" name="nome" value="{{ gestante[0] }}" required class="w-full p-2 border border-gray-300 rounded-lg bg-gray-50 focus:border-blue-600 focus:ring-2 focus:ring-blue-100 outline-none transition-all duration-200">
                </div>
                <div class="form-group">
                    <label for="setor" class="block text-sm font-medium text-gray-700 flex items-center gap-1">
                        <i class="fas fa-building"></i> Setor
                    </label>
                    <input type="text" id="setor" name="setor" value="{{ gestante[1] }}" required class="w-full p-2 border border-gray-300 rounded-lg bg-gray-50 focus:border-blue-600 focus:ring-2 focus:ring-blue-100 outline-none transition-all duration-200">
                </div>
                <div class="form-group">
                    <label for="matricula" class="block text-sm font-medium text-gray-700 flex items-center gap-1">
                        <i class="fas fa-id-badge"></i> Matrícula
                    </label>
                    <input type="text" id="matricula" name="matricula" value="{{ gestante[2] }}" required class="w-full p-2 border border-gray-300 rounded-lg bg-gray-50 focus:border-blue-600 focus:ring-2 focus:ring-blue-100 outline-none transition-all duration-200">
                </div>
                <div class="form-group">
                    <label for="username" class="block text-sm font-medium text-gray-700 flex items-center gap-1">
                        <i class="fas fa-user-circle"></i> Usuário
                    </label>
                    <input type="text" id="username" name="username" value="{{ gestante[3] }}" required class="w-full p-2 border border-gray-300 rounded-lg bg-gray-50 focus:border-blue-600 focus:ring-2 focus:ring-blue-100 outline-none transition-all duration-200">
                </div>
                <div class="form-group">
                    <label for="password" class="block text-sm font-medium text-gray-700 flex items-center gap-1">
                        <i class="fas fa-lock"></i> Senha
                    </label>
                    <input type="password" id="password" name="password" value="{{ gestante[4] }}" required class="w-full p-2 border border-gray-300 rounded-lg bg-gray-50 focus:border-blue-600 focus:ring-2 focus:ring-blue-100 outline-none transition-all duration-200">
                </div>
                <button type="submit" class="bg-gradient-to-r from-blue-600 to-blue-700 text-white px-4 py-2 rounded-lg font-medium flex items-center gap-1 shadow-md hover:from-blue-700 hover:to-blue-800 hover:-translate-y-0.5 transition-all duration-200 col-span-1 sm:col-span-3 w-full max-w-xs mx-auto">
                    <i class="fas fa-save"></i> Atualizar
                </button>
            </form>
        </section>
    </main>
</body>
</html>
