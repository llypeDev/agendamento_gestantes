<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login da Gestante</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='gestante_login.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1><i class="fas fa-lock"></i> Login da Gestante</h1>
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">
                            <i class="fas fa-{% if category == 'success' %}check{% else %}exclamation{% endif %}-circle"></i> {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form method="POST" class="form-grid">
                <div class="form-group">
                    <label for="username"><i class="fas fa-user"></i> Usuário</label>
                    <input type="text" id="username" name="username" required placeholder="Digite seu usuário">
                </div>

                <div class="form-group">
                    <label for="password"><i class="fas fa-key"></i> Senha</label>
                    <input type="password" id="password" name="password" required placeholder="Digite sua senha">
                </div>

                <button type="submit" class="submit-btn"><i class="fas fa-sign-in-alt"></i> Entrar</button>
            </form>
            <a href="{{ url_for('index') }}" class="back-link"><i class="fas fa-arrow-left"></i> Voltar à página inicial</a>
        </div>
    </div>
</body>
</html>
